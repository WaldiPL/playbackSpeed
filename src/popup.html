<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css"/>
  </head>
  <body>
	<div id="isVideo" hidden="true">
		<div class="flexrow">
			<input id="range" type="range"  min="0.3" max="4" value="1" step="0.1"/><span id="playback-rate"></span>
		</div>
		<div class="combo flexrow">
			<button id="speed1">1</button>
			<button id="speed125">1.25</button>
			<button id="speed15">1.5</button>
			<button id="speed2">2</button>
		</div>
		<button id="newTab"></button>
	</div>
	<div id="noVideo"></div>
	<div id="error" hidden="true"></div>
	<script src="script.js"></script>
  </body>
</html>
